<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>SpaceMan Game</title>
  </head>
  <body>
    <h1>SpaceMan Game</h1>
    <p class="planets">Guess the planet</p>
    <div class="game-board">
      <div id="word-display" class="word-display-hide show"></div>
      <div id="keyboard">
        <button class="alphabet">A</button>
        <button class="alphabet">B</button>
        <button class="alphabet">C</button>
        <button class="alphabet">D</button>
        <button class="alphabet">E</button>
        <button class="alphabet">F</button>
        <button class="alphabet">G</button>
        <button class="alphabet">H</button>
        <button class="alphabet">I</button>
        <button class="alphabet">J</button>
        <button class="alphabet">K</button>
        <button class="alphabet">L</button>
        <button class="alphabet">M</button>
        <button class="alphabet">N</button>
        <button class="alphabet">O</button>
        <button class="alphabet">P</button>
        <button class="alphabet">Q</button>
        <button class="alphabet">R</button>
        <button class="alphabet">S</button>
        <button class="alphabet">T</button>
        <button class="alphabet">U</button>
        <button class="alphabet">V</button>
        <button class="alphabet">W</button>
        <button class="alphabet">X</button>
        <button class="alphabet">Y</button>
        <button class="alphabet">Z</button>
      </div>
      <!-- this portion from lines 51 - 68 I found here https://github.com/anandms101/Hangman/blob/master/index.html -->
      <div class="spaceman-container"></div>
      <svg height="250" width="200" class="spaceman-svg">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle id="head" cx="140" cy="70" r="20" class="body-part" />
        <!-- Body -->
        <line id="body" x1="140" y1="90" x2="140" y2="150" class="body-part" />
        <!-- Arms -->
        <line id="left-arm" x1="140" y1="120" x2="120" y2="100" class="body-part" />
        <line id="right-arm" x1="140" y1="120" x2="160" y2="100" class="body-part" />
        <!-- Legs -->
        <line id="left-leg" x1="140" y1="150" x2="120" y2="180" class="body-part" />
        <line id="right-leg" x1="140" y1="150" x2="160" y2="180" class="body-part" />
      </svg>
      <div id="result-container"></div>
    </div>
    <button id="replay" class="always-visible">Play/Reset</button>
  </body>
</html>
